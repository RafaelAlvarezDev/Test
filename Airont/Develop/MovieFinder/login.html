<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login_style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="moviefinder_header">
            <img src="img/MOVIEfinder.png" alt="Moviefinder logo">   
        </div>   
    </header>

    <div class="login_container">
        <div class="login_info-container">
            <span class="title">Welcome! Log in or Register</span>
           <p><span class="subtitle">Log in to find the movies youâ€™re looking for!</span></p>
           <form class="input-containers">
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Password">
            </form>
            <input type="checkbox" placeholder="Remember me"> 
            <span class="forgot-password">Forgot password?</span> 
                <div class="social-login-button">
                    <img src="img/Login.png" alt="Log in button">
                </div>
            
            <p>Not registered yet? <span class="span-registernow">Register now</span></p>
                <div class="login-lines">
                    <img src="img/Line 1.png" alt="Line">
                    <p class="login-or">Or</p>
                    <img src="img/Line 2.png" alt="Line">
                </div>
                <div class="social-login">

                        <div class="social-login-element">
                            <img src="img/Vector-Facebook.png" alt="Log in with Facebook">
                            <span class="social-login-text">Log in with Facebook</span>
                        </div>
                        <div class="social-login-element">
                            <img src="img/Vector-Twitter.png" alt="Log in with Twitter">
                            <span class="social-login-text">Log in with Twitter</span>
                        </div>
                        <div class="social-login-element">
                            <img src="img/Vector-Google.png" alt="Log in with Google">
                            <span class="social-login-text">Log in with Google</span>
                        </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
